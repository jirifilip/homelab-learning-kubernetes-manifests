apiVersion: v1
kind: Namespace

metadata:
  name: development
  labels:
    name: development

---
apiVersion: v1
kind: ConfigMap

metadata:
  name: nginx-config
  namespace: development

data: 
  index: |
    <h1>Hello world!</h1>
    <p>This is HTML from Kubernetes ConfigMap</p>

  hello: |
    <h2>Another hello world!<h2>

---
apiVersion: v1
kind: Pod

metadata:
  namespace: development
  name: nginx-pod-test

spec:
  containers:
    - name: nginx-test
      image: nginx:latest
      ports:
        - containerPort: 80
      volumeMounts:
        - name: nginx-config-volume
          mountPath: /usr/share/nginx/html

  volumes:
    - name: nginx-config-volume
      configMap:
        name: nginx-config
        items:
          - key: index
            path: index.html
          - key: hello
            path: hello.html
